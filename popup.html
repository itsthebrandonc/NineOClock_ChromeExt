<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
    <div>
        <div class="title">Nine O' Clock On A Saturday</div><br>
        <input type="checkbox" id="chkSync">
        <label for="chkSync">Auto Sync</label><br>
        <input type="range"class="slider" id="numSyncFreq" value="settingSyncFreq" min="0.01" max="1.00" step="0.01">
        <label for="numSyncFreq">Sync Frequency</label><br>
        <button id="btnSync">Manual Sync</button><br><br>
        <input type="checkbox" id="chkAltEnd">
        <label for="chkAltEnd">Shortened Version</label><br>
        <input type="checkbox" id="chkEveryDay">
        <label for="chkEveryDay">Every Day</label><br><br>
        <button id="btnRefresh">Refresh</button>
    </div>
</div>
